<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kalender-Eintrag herunterladen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003087;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #009ad9;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Vergiss NIX Kalender-Eintrag</h1>
  <p id="info">Kalendereintrag fÃ¼r deine Erinnerung ist bereit!</p>
  <button id="downloadBtn">ðŸ“¥ .ics herunterladen</button>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        text: params.get("text") || "Erinnerung",
        date: params.get("date") || new Date().toLocaleDateString("de-DE"),
        time: params.get("time") || "09:00"
      };
    }

    function generateICS({ text, date, time }) {
      const [day, month, year] = date.split(".");
      const [hours, minutes] = time.split(":");

      const start = new Date(`${year}-${month}-${day}T${hours}:${minutes}:00`);
      const end = new Date(start.getTime() + 60 * 60 * 1000);

      const format = (d) =>
        d.getUTCFullYear() +
        String(d.getUTCMonth() + 1).padStart(2, "0") +
        String(d.getUTCDate()).padStart(2, "0") +
        "T" +
        String(d.getUTCHours()).padStart(2, "0") +
        String(d.getUTCMinutes()).padStart(2, "0") +
        "00Z";

      return `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//VergissNix//EN
BEGIN:VEVENT
UID:${Date.now()}@vergissnix.com
DTSTAMP:${format(new Date())}
DTSTART:${format(start)}
DTEND:${format(end)}
SUMMARY:${text}
DESCRIPTION:${text}
END:VEVENT
END:VCALENDAR`.trim();
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const params = getQueryParams();
      const ics = generateICS(params);
      const blob = new Blob([ics], { type: "text/calendar" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "erinnerung.ics";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
